<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <img
          class="product-image"
          loading="lazy"
          srcset="
            ./images/image-product-desktop.jpg 600w,
            ./images/image-product-mobile.jpg  686w
          "
          sizes="(min-width: 48em) 600px, 686px"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum Bottle"
        />
      </div>
      <div class="right-side">
        <p class="name">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>
        <button class="add-to-cart-btn">
          <img
            class="logo-btn"
            src="./images/icon-cart.svg"
            alt="cart icon"
            class="cart-icon"
          />
          <span class="label-btn">Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
